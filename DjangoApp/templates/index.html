<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
	<title>Malaria Detection</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/vendor/select2/select2.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>
<body>

	<div class="contact1">
		<div class="container-contact1">

			<form class="contact1-form validate-form" method="post" enctype="multipart/form-data" action="predictMalaria">
                {% csrf_token %}
				<span class="contact1-form-title">
					<center>Lütfen Yüklemek İstediğiniz Fotoğrafı Seçiniz !</center>
				</span>
                <center><input name="filePath" type="file"></center>
                <br>
                 <br>
                <br>
				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn">
						<span>
							Gönder
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
            <div class="dene">
                <span class="contact1-form-title">
					Tahmin Sonuçları
				</span>

                <div class="deneRight">Kategori
                <ul>
                    <li class="categStyle">{{ pos }}</li>
                    <br>
                    <br>
                    <center><img src="{{ filePathName }}" style="margin-left:20px"/>
                        </center>
                </ul>
                </div>

                <div class="deneLeft">Güven
                <ul>
                    <li class="categStyle"> {{ max }} {{ percentage }} </li>
                </ul>

                </div>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
			</div>
		</div>
	</div>

	<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>

	<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
	<script src="{% static 'vendor/tilt/tilt.jquery.min.js' %}"></script>
    <script>
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');
</script>
	<script src="{% static 'template/js/main.js' %}"></script>
</body>
</html>
